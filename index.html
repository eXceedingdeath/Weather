<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Current Local Weather</title>
	<!-- Latest compiled and minified CSS -->
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500" rel="stylesheet">  
    <script type="text/javascript" src="moment.min.js" defer></script>
    <script type="text/javascript" src="skycons.js" defer></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" defer></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" defer></script>
    <script type="text/javascript" src="script.js" defer></script>
	</head>

	<body>

<div class="icons">
<canvas id="icon1" width="300" height="300"></canvas>
</div>
<div class="temp"><span id="tempdata"></span><span id="degrees"> ° </span>
<label class="custom-control custom-radio">
  <input id="radio1" name="radio" type="radio" value ="" checked="checked" class="custom-control-input">
  <span class="custom-control-indicator"></span>
  <span class="custom-control-description">Celsius</span>
</label>
<label class="custom-control custom-radio">
  <input id="radio2" name="radio" type="radio" class="custom-control-input">
  <span class="custom-control-indicator"></span>
  <span class="custom-control-description">Farenheit</span>
</label>
</div>
<div class="description"><span id="descriptiondata"></span></div>
<div class="others">min: <span id="mintempdata"></span> ° &nbsp;&nbsp;&nbsp; max: <span id="maxtempdata"></span> ° &nbsp;&nbsp; humidity: <span id="humiditydata"></span> % &nbsp;&nbsp; pressure: <span id="pressuredata"></span> hPa &nbsp;&nbsp; wind: <span id="winddata"></span> <span id="speedunits">m/s</span></div>
<br>
<div class="location">weather data for <span id="citydata"></span> on <span id="timedata"></span></div>

		
	</body>

	</html>
